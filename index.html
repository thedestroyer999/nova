<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aku beneran suka sama kamu, Nova ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --text:#ffeef8;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{
      display:flex;justify-content:center;align-items:center;flex-direction:column;
      background:linear-gradient(180deg,#0b1220 0%, #08111a 60%, #031018 100%);
      color:var(--text);
      overflow:hidden;
      padding:16px;
    }

    .card{
      width:100%;
      max-width:480px;
      padding:32px 20px;
      text-align:center;
      border-radius:18px;
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(6px);
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
      position:relative;
    }

    h1{font-size:clamp(22px,7vw,36px);margin:0 0 12px;letter-spacing:0.4px;line-height:1.3}
    p.lead{margin:0 0 22px;font-size:clamp(15px,4.5vw,18px);opacity:0.95;line-height:1.5}

    .hint{font-size:12px;opacity:0.6;line-height:1.3}

    .heart{
      position:absolute;pointer-events:none;
      width:32px;height:32px;
      transform:translate(-50%,-50%) scale(1);
      will-change:transform,opacity;
      animation:floatUp 3000ms linear forwards, pop .35s ease-out;
    }
    .heart svg{width:100%;height:100%;display:block;filter:drop-shadow(0 4px 12px rgba(0,0,0,0.45));}

    @keyframes floatUp{
      0%{opacity:0;transform:translate(-50%,20px) scale(0.85)}
      8%{opacity:1}
      70%{transform:translate(-50%,-120px) scale(1.03)}
      100%{opacity:0;transform:translate(-50%,-200px) scale(0.9)}
    }
    @keyframes pop{
      0%{transform:translate(-50%,-50%) scale(0.6)}
      60%{transform:translate(-50%,-50%) scale(1.05)}
      100%{transform:translate(-50%,-50%) scale(1)}
    }

    .controls{position:fixed;left:12px;right:12px;bottom:12px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
    .btn{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.04);padding:8px 14px;border-radius:10px;color:var(--text);cursor:pointer;font-size:14px;flex:1;text-align:center}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>aku beneran suka sama kamu, <span style="color:#ff9ab3">Nova</span></h1>
    <p class="lead">Setiap hati yang muncul adalah tanda kecil kalau aku kepikiran kamu üí≠<br>
      Ketuk layar atau aktifkan "Auto Love" biar hati terus muncul.</p>
    <div class="hint">Tip: bisa ketuk layar berkali-kali untuk spam hati</div>
  </div>

  <div class="controls">
    <button class="btn" id="autoBtn">Auto Love: OFF</button>
    <button class="btn" id="clearBtn">Hapus Semua</button>
  </div>

  <script>
    const rnd = (min, max)=> Math.random()*(max-min)+min;
    const colors = ['#ff3b6b','#ff6f91','#ff9ab3','#ffb3c7','#ffd6e8'];
    const container = document.body;
    let autoInterval = null;

    function createHeart(x, y){
      const el = document.createElement('div');
      el.className = 'heart';
      const size = Math.round(rnd(16,48));
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      el.style.left = x + 'px';
      el.style.top = y + 'px';

      const color = colors[Math.floor(Math.random()*colors.length)];
      const rotate = Math.round(rnd(-20,20));
      el.style.transform = `translate(-50%,-50%) rotate(${rotate}deg)`;

      el.innerHTML = `
        <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M23.6 0c-2.9 0-5.6 1.6-7.6 4-2-2.4-4.7-4-7.6-4C3.1 0 .4 2.7.4 6c0 7.4 9 11.8 15.2 18.6 6.1-6.8 15.2-11.2 15.2-18.6C31.6 2.7 28.9 0 23.6 0z" fill="${color}"/>
        </svg>`;

      container.appendChild(el);
      setTimeout(()=> el.remove(), 3500);
    }

    document.addEventListener('click', function(e){
      if(e.target.id === 'autoBtn' || e.target.id === 'clearBtn') return;
      createHeart(e.clientX, e.clientY);
    });

    const autoBtn = document.getElementById('autoBtn');
    const clearBtn = document.getElementById('clearBtn');

    autoBtn.addEventListener('click', ()=>{
      if(autoInterval){
        clearInterval(autoInterval); autoInterval = null; autoBtn.textContent = 'Auto Love: OFF';
      } else {
        autoBtn.textContent = 'Auto Love: ON';
        autoInterval = setInterval(()=>{
          const rect = document.getElementById('card').getBoundingClientRect();
          const x = rnd(rect.left+10, rect.right-10);
          const y = rnd(rect.top+10, rect.bottom-10);
          createHeart(x,y);
        }, 400);
      }
    });

    clearBtn.addEventListener('click', ()=>{
      document.querySelectorAll('.heart').forEach(h=>h.remove());
    });

    window.addEventListener('load', ()=>{
      const rect = document.getElementById('card').getBoundingClientRect();
      for(let i=0;i<5;i++){
        setTimeout(()=> createHeart(rnd(rect.left+20,rect.right-20), rnd(rect.top+10,rect.top+60)), i*200);
      }
    });
  </script>
</body>
</html>
